<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            height: 11in;
            margin: 0;
        }

        div.calendar {
            height: 100%;
            width: 100%;
            border: solid 1pt black;
        }

        @page {
            size: Letter;
            margin: 0
        }
    </style>
</head>

<body>

    <h2>Set the height and width of an element</h2>

    <div class="calendar">This div element has a height of 200px and a width of 50%.</div>

</body>

</html>
